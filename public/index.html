<html>
	<head>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-2.0.0.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
		<script src="js/socket.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
		<h1 class="brand" style="margin-left:370px;">Fantasy Soccer</h1>

		<form class="form-horizontal" id="register">
			<fieldset>
			
			<!-- Form Name -->
		
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">real name</label>
			  <div class="controls">
			    <input id="real_name" name="textinput" type="text" placeholder="" class="form-control" required>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">code name</label>
			  <div class="controls">
			    <input id="code_name" name="textinput" type="text" placeholder="" class="form-control" required>
			  </div>
			</div>
			
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">email</label>
			  <div class="controls">
			    <input id="email" name="textinput" type="text" placeholder="" class="form-control" required>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">pass code</label>
			  <div class="controls">
			    <input id="pass_code" name="textinput" type="password" placeholder="" class="form-control" required>
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="textinput">confirm pass code</label>
			  <div class="controls">
			    <input id="confirm_pass_code" name="textinput" type="password" placeholder="" class="form-control" required>
			  </div>
			</div>
			
			<br>
			<div class="extra">
				<div>
					terms &amp services
				</div>
				<br>
				<div>+ add a card or funds</div><br>
				<div><a href="login.html">Already a user ? Sign in Now</a></div>
			</div>
			
			<div class="sub">
				<div>
					<input type="submit" value="submit"/>
					<p>by submitting to the form you agree to the terms and conditions</p>
				</div>
			</div>
			
			</fieldset>
			</form>
			
	</body>
</html>
